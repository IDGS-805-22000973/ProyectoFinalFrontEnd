<!-- components/proveedor-form/proveedor-form.html -->
<div class="bg-white border border-gray-200 rounded-lg p-6 mb-8">
  <h3 class="text-lg font-semibold text-gray-800 mb-6">Registrar Nuevo Proveedor</h3>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    
    <!-- Primera fila: Nombre y Empresa -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Nombre del contacto -->
      <div>
        <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
          Nombre del contacto
        </label>
        <input 
          type="text"
          id="nombre"
          formControlName="nombre" 
          placeholder="Ej: Juan Pérez"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition duration-200"
          [class.border-red-500]="form.get('nombre')?.invalid && form.get('nombre')?.touched"
          [class.focus:ring-red-500]="form.get('nombre')?.invalid && form.get('nombre')?.touched"
        >
        <div *ngIf="form.get('nombre')?.hasError('required') && form.get('nombre')?.touched" 
             class="text-red-600 text-sm mt-1">
          El nombre es requerido
        </div>
        <div *ngIf="form.get('nombre')?.hasError('minlength') && form.get('nombre')?.touched" 
             class="text-red-600 text-sm mt-1">
          Mínimo 3 caracteres
        </div>
      </div>

      <!-- Empresa -->
      <div>
        <label for="empresa" class="block text-sm font-medium text-gray-700 mb-1">
          Empresa
        </label>
        <input 
          type="text"
          id="empresa"
          formControlName="empresa" 
          placeholder="Ej: Tech Solutions S.A."
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition duration-200"
        >
      </div>
    </div>

    <!-- Segunda fila: Correo y Teléfono -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Correo electrónico -->
      <div>
        <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">
          Correo electrónico
        </label>
        <input 
          type="email"
          id="correo"
          formControlName="correo" 
          placeholder="contacto@empresa.com"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition duration-200"
          [class.border-red-500]="form.get('correo')?.invalid && form.get('correo')?.touched"
          [class.focus:ring-red-500]="form.get('correo')?.invalid && form.get('correo')?.touched"
        >
        <div *ngIf="form.get('correo')?.hasError('email') && form.get('correo')?.touched" 
             class="text-red-600 text-sm mt-1">
          Ingrese un email válido
        </div>
      </div>

      <!-- Teléfono -->
      <div>
        <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">
          Teléfono
        </label>
        <input 
          type="text"
          id="telefono"
          formControlName="telefono" 
          placeholder="+52 987 654 321"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition duration-200"
        >
      </div>
    </div>

    <!-- Dirección -->
    <div>
      <label for="direccion" class="block text-sm font-medium text-gray-700 mb-1">
        Dirección
      </label>
      <input 
        type="text"
        id="direccion"
        formControlName="direccion" 
        placeholder="Av. Principal 123, Col. Centro"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none transition duration-200"
      >
    </div>

    <!-- Submit Button -->
    <div class="pt-2">
      <button 
        type="submit"
        class="w-full px-4 py-3 bg-orange-500 text-white font-medium rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center gap-2"
        [disabled]="form.invalid || isLoading"
      >
        <svg *ngIf="!isLoading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
        </svg>
        <div *ngIf="isLoading" class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
        {{ isLoading ? 'Guardando proveedor...' : 'Guardar Proveedor' }}
      </button>
    </div>
  </form>
</div>
