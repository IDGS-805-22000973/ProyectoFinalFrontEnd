<!-- User Form Component - Formal Design -->
<div class="bg-white border border-gray-200 rounded-lg p-6 mb-8">
  <h3 class="text-lg font-semibold text-gray-800 mb-6">Crear Nuevo Usuario</h3>
  
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    
    <!-- Nombre completo -->
    <div>
      <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">
        Nombre completo
      </label>
      <input 
        type="text"
        id="nombre"
        formControlName="nombre" 
        placeholder="Ej: Juan Pérez"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none transition duration-200"
        [class.border-red-500]="form.get('nombre')?.invalid && form.get('nombre')?.touched"
        [class.focus:ring-red-500]="form.get('nombre')?.invalid && form.get('nombre')?.touched"
      >
      <div *ngIf="form.get('nombre')?.hasError('required') && form.get('nombre')?.touched" 
           class="text-red-600 text-sm mt-1">
        El nombre es requerido
      </div>
      <div *ngIf="form.get('nombre')?.hasError('minlength') && form.get('nombre')?.touched" 
           class="text-red-600 text-sm mt-1">
        Mínimo 3 caracteres
      </div>
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
        Correo electrónico
      </label>
      <input 
        type="email"
        id="email"
        formControlName="email" 
        placeholder="Ej: usuario@ejemplo.com"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none transition duration-200"
        [class.border-red-500]="form.get('email')?.invalid && form.get('email')?.touched"
        [class.focus:ring-red-500]="form.get('email')?.invalid && form.get('email')?.touched"
      >
      <div *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched" 
           class="text-red-600 text-sm mt-1">
        El email es requerido
      </div>
      <div *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched" 
           class="text-red-600 text-sm mt-1">
        Ingresa un email válido
      </div>
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
        Contraseña
      </label>
      <input 
        type="password"
        id="password"
        formControlName="password"
        placeholder="Mínimo 6 caracteres"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none transition duration-200"
        [class.border-red-500]="form.get('password')?.invalid && form.get('password')?.touched"
        [class.focus:ring-red-500]="form.get('password')?.invalid && form.get('password')?.touched"
      >
      <div *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched" 
           class="text-red-600 text-sm mt-1">
        La contraseña es requerida
      </div>
      <div *ngIf="form.get('password')?.hasError('minlength') && form.get('password')?.touched" 
           class="text-red-600 text-sm mt-1">
        Mínimo 6 caracteres
      </div>
    </div>

    <!-- Rol -->
    <div>
      <label for="rol" class="block text-sm font-medium text-gray-700 mb-1">
        Rol
      </label>
      <select 
        id="rol"
        formControlName="rol"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none transition duration-200 bg-white"
        [class.border-red-500]="form.get('rol')?.invalid && form.get('rol')?.touched"
        [class.focus:ring-red-500]="form.get('rol')?.invalid && form.get('rol')?.touched"
      >
        <option value="" disabled>Selecciona un rol</option>
        <option *ngFor="let rol of roles" [value]="rol">{{rol}}</option>
      </select>
      <div *ngIf="form.get('rol')?.hasError('required') && form.get('rol')?.touched" 
           class="text-red-600 text-sm mt-1">
        Selecciona un rol
      </div>
    </div>

    <!-- Submit Button -->
    <div class="pt-2">
      <button 
        type="submit"
        class="w-full px-4 py-2 bg-[#0FF4BC] text-white font-medium rounded-md hover:bg-[#0EE43B] focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed"
        [disabled]="form.invalid || isLoading"
      >
        {{ isLoading ? 'Creando...' : 'Crear Usuario' }}
      </button>
    </div>
  </form>
</div>
