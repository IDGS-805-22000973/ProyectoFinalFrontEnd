<div class="shadow-lg border-b border-gray-200">
    <mat-toolbar color="primary" class="px-4 md:px-12 py-3 bg-gradient-to-r from-blue-600 to-blue-700" style="background-color: #6389f1;">

        <!-- Menú hamburguesa -->
        <button mat-icon-button class="mr-4 hover:bg-blue-500 rounded-full transition-colors duration-200">
            <mat-icon class="text-white">menu</mat-icon>
        </button>

        <a routerLink="/" class="flex items-center space-x-2 hover:opacity-80 transition-opacity duration-200">
            <div class="">
                <span class="text-white font-bold text-lg">Water-Life</span>
            </div>
        </a>

        <!-- Menú según rol -->
        <div class="flex-1 ml-8">
            <ng-container *ngIf="isLoggedIn()">
                <a mat-button routerLink="/dashboard" *ngIf="isAdmin">Dashboard</a>
                <a mat-button routerLink="/producto" *ngIf="isAdmin">Productos</a>
                <a mat-button routerLink="/compra-materia" *ngIf="isAdmin">Compras</a>
                <a mat-button routerLink="/materia-prima" *ngIf="isAdmin">Materia Prima</a>
                <a mat-button routerLink="/proveedores" *ngIf="isAdmin">Proveedores</a>
                <a mat-button routerLink="/usuarios" *ngIf="isAdmin">Administrar Usuarios</a>
                <a mat-button routerLink="/misProductos" *ngIf="isClient">Mis Productos</a>
                <a mat-button routerLink="/profile" *ngIf="isClient">Perfil</a>
            </ng-container>
        </div>

        <div *ngIf="isLoggedIn(); else loginSection">
            <div class="flex gap-5 items-center">
                <a [matMenuTriggerFor]="menu" class="flex gap-2 cursor-pointer items-center">
                    <div class="bg-red-400 text-white font-bold shadow-md rounded-full w-10 h-10 flex justify-center items-center">
                        <mat-icon>account_circle</mat-icon>
                    </div>
                    <div class="text-white flex flex-col">
                        <h1 class="p-0 m-0 font-medium">
                            {{ userInfo?.nombreUsuario }}
                        </h1>
                        <p class="p-0 m-0 font-medium text-xs">
                            {{ userInfo?.rol }}
                        </p>
                    </div>
                </a>

                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="logout()">
                        <mat-icon>logout</mat-icon>
                        <span>Cerrar sesión</span>
                    </button>
                </mat-menu>
            </div>
        </div>

        <ng-template #loginSection>
            <div class="flex gap-5 items-center">
                <a mat-button routerLink="/login">
                    Login
                </a>
                <a mat-button routerLink="/register">
                    Register
                </a>
            </div>
        </ng-template>

    </mat-toolbar>
</div>
