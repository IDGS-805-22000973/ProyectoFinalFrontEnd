<mat-card class="bg-white shadow-lg rounded-lg border border-gray-200 overflow-hidden">   
  <mat-card-header class="bg-gradient-to-r from-blue-50 to-indigo-50 border-b border-gray-200 p-6">     
    <mat-card-title class="text-2xl font-semibold text-gray-800 m-0">Lista de Usuarios</mat-card-title>   
  </mat-card-header>      

  <mat-card-content class="p-0">     
    <div *ngIf="isLoading" class="flex justify-center items-center py-16 bg-gray-50">       
      <mat-spinner class="mx-auto"></mat-spinner>     
    </div>      

    <div *ngIf="!isLoading" class="overflow-x-auto">
      <table mat-table [dataSource]="usuarios" class="w-full">       
        <!-- Nombre Column -->       
        <ng-container matColumnDef="nombre">         
          <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-gray-700 font-semibold text-sm uppercase tracking-wider py-4 px-6 text-left border-b border-gray-200"> 
            Nombre 
          </th>         
          <td mat-cell *matCellDef="let user" class="py-4 px-6 text-gray-900 font-medium border-b border-gray-100"> 
            {{user.nombre}} 
          </td>       
        </ng-container>        

        <!-- Email Column -->       
        <ng-container matColumnDef="email">         
          <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-gray-700 font-semibold text-sm uppercase tracking-wider py-4 px-6 text-left border-b border-gray-200"> 
            Email 
          </th>         
          <td mat-cell *matCellDef="let user" class="py-4 px-6 text-gray-600 border-b border-gray-100"> 
            {{user.email}} 
          </td>       
        </ng-container>        

        <!-- Roles Column -->       
        <ng-container matColumnDef="roles">         
          <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-gray-700 font-semibold text-sm uppercase tracking-wider py-4 px-6 text-left border-b border-gray-200"> 
            Roles 
          </th>         
          <td mat-cell *matCellDef="let user" class="py-4 px-6 border-b border-gray-100">            
            <span *ngFor="let rol of user.roles" class="inline-block bg-blue-100 text-blue-800 text-xs font-medium px-3 py-1 rounded-full mr-2 mb-1">             
              {{rol}}           
            </span>         
          </td>       
        </ng-container>        

        <!-- Acciones Column -->       
        <ng-container matColumnDef="acciones">         
          <th mat-header-cell *matHeaderCellDef class="bg-gray-100 text-gray-700 font-semibold text-sm uppercase tracking-wider py-4 px-6 text-center border-b border-gray-200"> 
            Acciones 
          </th>         
          <td mat-cell *matCellDef="let user" class="py-4 px-6 border-b border-gray-100 text-center">           
            <div class="flex justify-center space-x-2">
              <button mat-icon-button color="primary" (click)="editarUsuario(user)" matTooltip="Editar" 
                      class="hover:bg-blue-50 transition-colors duration-200 rounded-full">             
                <mat-icon class="text-blue-600">edit</mat-icon>           
              </button>           
              <button mat-icon-button color="warn" (click)="eliminarUsuario(user.id)" matTooltip="Eliminar"
                      class="hover:bg-red-50 transition-colors duration-200 rounded-full">             
                <mat-icon class="text-red-600">delete</mat-icon>           
              </button>
            </div>         
          </td>       
        </ng-container>        

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="hover:bg-gray-50"></tr>       
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50 transition-colors duration-150"></tr>     
      </table>
    </div>      

    <div *ngIf="usuarios.length === 0 && !isLoading" class="text-center py-16 bg-gray-50">       
      <div class="max-w-md mx-auto">
        <div class="text-gray-400 mb-4">
          <mat-icon class="text-6xl">person_outline</mat-icon>
        </div>
        <p class="text-gray-600 text-lg font-medium mb-2">No hay usuarios registrados</p>
        <p class="text-gray-500 text-sm">Los usuarios aparecerán aquí una vez que sean añadidos al sistema.</p>
      </div>     
    </div>   
  </mat-card-content> 
</mat-card>
