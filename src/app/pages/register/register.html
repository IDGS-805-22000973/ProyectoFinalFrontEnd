<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-cyan-50 to-blue-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Water Life</h2>
        <p class="text-gray-600">Crear cuenta</p>
        <div class="w-16 h-1 bg-cyan-500 mx-auto mt-4"></div>
      </div>

      <!-- Form Content -->
      <div class="space-y-6">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
          
          <!-- Nombre completo -->
          <div class="form-group">
            <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-2">
              Nombre completo
            </label>
            <input 
              type="text"
              id="nombre"
              formControlName="nombre" 
              placeholder="Nombre completo"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-4 focus:ring-cyan-300 focus:border-cyan-500 outline-none transition duration-300"
              [class.border-red-500]="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched"
              [class.bg-red-50]="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched"
            >
            <!-- Nombre Error Messages -->
            <div class="mt-2 space-y-1">
              <div *ngIf="registerForm.get('nombre')?.hasError('required') && registerForm.get('nombre')?.touched" 
                   class="flex items-center text-red-600 text-sm">
                <span class="mr-1">⚠️</span>
                El nombre es requerido
              </div>
              <div *ngIf="registerForm.get('nombre')?.hasError('minlength') && registerForm.get('nombre')?.touched" 
                   class="flex items-center text-red-600 text-sm">
                <span class="mr-1">⚠️</span>
                Mínimo 3 caracteres
              </div>
            </div>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
              Correo electrónico
            </label>
            <input 
              type="email"
              id="email"
              formControlName="email" 
              placeholder="correo@ejemplo.com"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-4 focus:ring-cyan-300 focus:border-cyan-500 outline-none transition duration-300"
              [class.border-red-500]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
              [class.bg-red-50]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
            >
            <!-- Email Error Messages -->
            <div class="mt-2 space-y-1">
              <div *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched" 
                   class="flex items-center text-red-600 text-sm">
                <span class="mr-1">⚠️</span>
                El email es requerido
              </div>
              <div *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched" 
                   class="flex items-center text-red-600 text-sm">
                <span class="mr-1">⚠️</span>
                Ingresa un email válido
              </div>
            </div>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
              Contraseña
            </label>
            <input 
              type="password"
              id="password"
              formControlName="password"
              placeholder="Mínimo 6 caracteres"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-4 focus:ring-cyan-300 focus:border-cyan-500 outline-none transition duration-300"
              [class.border-red-500]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
              [class.bg-red-50]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
            >
            <!-- Password Error Messages -->
            <div class="mt-2 space-y-1">
              <div *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched" 
                   class="flex items-center text-red-600 text-sm">
                <span class="mr-1">⚠️</span>
                La contraseña es requerida
              </div>
              <div *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched" 
                   class="flex items-center text-red-600 text-sm">
                <span class="mr-1">⚠️</span>
                Mínimo 6 caracteres
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit"
            class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-white font-semibold bg-[#0FF4BC] hover:bg-[#0EE43B] transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-cyan-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none"
            [disabled]="registerForm.invalid || isLoading"
          >
            <span *ngIf="!isLoading">Registrarse</span>
            <span *ngIf="isLoading" class="flex items-center">
              <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Registrando...
            </span>
          </button>
        </form>
      </div>

      <!-- Card Actions -->
      <div class="mt-8 text-center">
        <a routerLink="/login" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition duration-300">
          ¿Ya tienes cuenta? Inicia sesión
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center">
      <p class="text-sm text-gray-500">
        © 2024 Water Life. Soluciones tecnológicas para problemas ecológicos.
      </p>
    </div>
  </div>
</div>
