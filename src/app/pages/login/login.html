<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-cyan-50 to-blue-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="bg-white rounded-2xl shadow-xl p-8">
      <!-- Header -->
      <!-- Header Formal -->
      <div class="text-center mb-10">
        <!-- Logo Container -->
        <div class="relative mb-6">
          <div
            class="w-28 h-28 mx-auto bg-gradient-to-br from-blue-600 to-cyan-600 rounded-full flex items-center justify-center shadow-lg">
            <img src="/assets/images/logo.jpg" alt="Water Life Logo" class="w-20 h-20 object-contain rounded-full">
          </div>
          <!-- Subtle glow effect -->
          <div class="absolute inset-0 w-28 h-28 mx-auto bg-blue-400 rounded-full opacity-20 blur-xl"></div>
        </div>

        <!-- Company Title -->
        <div class="mb-4">
          <h1 class="text-2xl font-bold text-gray-900 mb-1 tracking-tight">Water Life</h1>
          <div class="w-12 h-0.5 bg-gradient-to-r from-blue-600 to-cyan-600 mx-auto mb-3"></div>
          <p class="text-sm font-medium text-gray-500 uppercase tracking-wider">Sistema de Gestión</p>
        </div>

        <!-- Login Title -->
        <div class="pt-4 border-t border-gray-100">
          <h2 class="text-xl font-semibold text-gray-800 mb-2">Iniciar Sesión</h2>
          <p class="text-sm text-gray-500">Acceda a su cuenta para continuar</p>
        </div>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
            Correo Electrónico
          </label>
          <input type="email" id="email" formControlName="email" placeholder="ejemplo@correo.com"
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-4 focus:ring-cyan-300 focus:border-cyan-500 outline-none transition duration-300"
            [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            [class.bg-red-50]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <!-- Email Error Messages -->
          <div class="mt-2 space-y-1">
            <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched"
              class="flex items-center text-red-600 text-sm">
              <span class="mr-1"></span>
              Email es requerido
            </div>
            <div *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched"
              class="flex items-center text-red-600 text-sm">
              <span class="mr-1"></span>
              Ingresa un email válido
            </div>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
            Contraseña
          </label>
          <input type="password" id="password" formControlName="password" placeholder="Mínimo 6 caracteres"
            class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-4 focus:ring-cyan-300 focus:border-cyan-500 outline-none transition duration-300"
            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            [class.bg-red-50]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <!-- Password Error Messages -->
          <div class="mt-2 space-y-1">
            <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched"
              class="flex items-center text-red-600 text-sm">
              <span class="mr-1"></span>
              Contraseña es requerida
            </div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched"
              class="flex items-center text-red-600 text-sm">
              <span class="mr-1"></span>
              Mínimo 6 caracteres
            </div>
          </div>
        </div>

        <!-- General Error Message -->
        <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-400 p-4 rounded-lg">
          <div class="flex items-center">
            <span class="text-red-400 mr-2 text-lg">❌</span>
            <p class="text-red-700 text-sm font-medium">{{ errorMessage }}</p>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-white font-semibold bg-[#0FF4BC] hover:bg-[#0EE43B] transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-cyan-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none"
          [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="isLoading" class="mr-2">
            <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none">
              </circle>
              <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
              </path>
            </svg>
          </span>
          {{ isLoading ? 'Cargando...' : 'Iniciar Sesión' }}
        </button>

        <!-- Additional Links -->
        <div class="flex items-center justify-between text-sm">
          <a href="#" class="text-cyan-600 hover:text-cyan-500 transition duration-300">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="text-center">
      <p class="text-sm text-gray-500">
        © 2024 Water Life. Soluciones tecnológicas para problemas ecológicos.
      </p>
    </div>
  </div>
</div>
