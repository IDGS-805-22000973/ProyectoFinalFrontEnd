<div class="container mx-auto px-4 py-8">
  <div class="bg-white rounded-xl shadow-lg border border-gray-100 overflow-hidden">
    <!-- Header -->
    <div class="bg-gradient-to-r from-slate-800 to-slate-700 px-8 py-6">
      <h3 class="text-2xl font-semibold text-white mb-0">Mi Perfil</h3>
    </div>
    
    <div class="p-8">
      <!-- Información del usuario -->
      <div *ngIf="usuario" class="grid md:grid-cols-2 gap-8 mb-8">
        <div class="space-y-6">
          <div>
            <h5 class="text-lg font-medium text-gray-900 mb-4 pb-2 border-b border-gray-200">
              Información Personal
            </h5>
            <div class="space-y-3">
              <div class="flex items-center">
                <span class="text-sm font-medium text-gray-600 w-20">Nombre:</span>
                <span class="text-gray-900 font-medium">{{ usuario.nombre }}</span>
              </div>
              <div class="flex items-center">
                <span class="text-sm font-medium text-gray-600 w-20">Email:</span>
                <span class="text-gray-900 font-medium">{{ usuario.email }}</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="flex flex-col space-y-3">
          <button 
            class="inline-flex items-center justify-center px-4 py-2.5 border border-slate-300 text-slate-700 bg-white hover:bg-slate-50 hover:border-slate-400 rounded-lg transition-colors duration-200 font-medium text-sm"
            (click)="mostrarFormularioNombre = !mostrarFormularioNombre">
            Cambiar Nombre
          </button>
          <button 
            class="inline-flex items-center justify-center px-4 py-2.5 border border-slate-300 text-slate-700 bg-white hover:bg-slate-50 hover:border-slate-400 rounded-lg transition-colors duration-200 font-medium text-sm"
            (click)="mostrarFormularioEmail = !mostrarFormularioEmail">
            Cambiar Email
          </button>
          <button 
            class="inline-flex items-center justify-center px-4 py-2.5 border border-red-300 text-red-700 bg-white hover:bg-red-50 hover:border-red-400 rounded-lg transition-colors duration-200 font-medium text-sm"
            (click)="mostrarFormularioPassword = !mostrarFormularioPassword">
            Cambiar Contraseña
          </button>
        </div>
      </div>

      <!-- Formulario para cambiar nombre -->
      <div *ngIf="mostrarFormularioNombre" class="bg-gray-50 rounded-xl border border-gray-200 mb-6 overflow-hidden">
        <div class="bg-white border-b border-gray-200 px-6 py-4">
          <h5 class="text-lg font-medium text-gray-900">Cambiar Nombre</h5>
        </div>
        <div class="p-6">
          <div class="mb-6">
            <label for="nuevoNombre" class="block text-sm font-medium text-gray-700 mb-2">
              Nuevo Nombre
            </label>
            <input 
              type="text" 
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-slate-500 transition-colors duration-200" 
              id="nuevoNombre" 
              [(ngModel)]="nuevoNombre" 
              name="nuevoNombre"
              placeholder="Ingresa tu nuevo nombre">
          </div>
          <div class="flex items-center space-x-3">
            <button 
              class="px-6 py-2.5 bg-slate-800 hover:bg-slate-700 text-white rounded-lg transition-colors duration-200 font-medium text-sm"
              (click)="actualizarNombre()">
              Guardar Cambios
            </button>
            <button 
              class="px-6 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors duration-200 font-medium text-sm"
              (click)="mostrarFormularioNombre = false">
              Cancelar
            </button>
          </div>
        </div>
      </div>

      <!-- Formulario para cambiar email -->
      <div *ngIf="mostrarFormularioEmail" class="bg-gray-50 rounded-xl border border-gray-200 mb-6 overflow-hidden">
        <div class="bg-white border-b border-gray-200 px-6 py-4">
          <h5 class="text-lg font-medium text-gray-900">Cambiar Email</h5>
        </div>
        <div class="p-6">
          <div class="mb-6">
            <label for="nuevoEmail" class="block text-sm font-medium text-gray-700 mb-2">
              Nuevo Email
            </label>
            <input 
              type="email" 
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-slate-500 transition-colors duration-200" 
              id="nuevoEmail" 
              [(ngModel)]="nuevoEmail" 
              name="nuevoEmail"
              placeholder="correo@ejemplo.com">
          </div>
          <div class="flex items-center space-x-3">
            <button 
              class="px-6 py-2.5 bg-slate-800 hover:bg-slate-700 text-white rounded-lg transition-colors duration-200 font-medium text-sm"
              (click)="actualizarEmail()">
              Guardar Cambios
            </button>
            <button 
              class="px-6 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors duration-200 font-medium text-sm"
              (click)="mostrarFormularioEmail = false">
              Cancelar
            </button>
          </div>
        </div>
      </div>

      <!-- Formulario para cambiar contraseña -->
      <div *ngIf="mostrarFormularioPassword" class="bg-gray-50 rounded-xl border border-gray-200 mb-6 overflow-hidden">
        <div class="bg-white border-b border-gray-200 px-6 py-4">
          <h5 class="text-lg font-medium text-gray-900">Cambiar Contraseña</h5>
        </div>
        <div class="p-6">
          <div class="mb-4">
            <label for="passwordActual" class="block text-sm font-medium text-gray-700 mb-2">
              Contraseña Actual
            </label>
            <input 
              type="password" 
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-slate-500 transition-colors duration-200" 
              id="passwordActual" 
              [(ngModel)]="passwordActual" 
              name="passwordActual"
              placeholder="Ingresa tu contraseña actual">
          </div>
          <div class="mb-6">
            <label for="nuevoPassword" class="block text-sm font-medium text-gray-700 mb-2">
              Nueva Contraseña
            </label>
            <input 
              type="password" 
              class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-slate-500 focus:border-slate-500 transition-colors duration-200" 
              id="nuevoPassword" 
              [(ngModel)]="nuevoPassword" 
              name="nuevoPassword"
              placeholder="Ingresa tu nueva contraseña">
          </div>
          <div class="flex items-center space-x-3">
            <button 
              class="px-6 py-2.5 bg-slate-800 hover:bg-slate-700 text-white rounded-lg transition-colors duration-200 font-medium text-sm"
              (click)="cambiarPassword()">
              Guardar Cambios
            </button>
            <button 
              class="px-6 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg transition-colors duration-200 font-medium text-sm"
              (click)="mostrarFormularioPassword = false">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
