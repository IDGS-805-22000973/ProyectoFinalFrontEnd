<!-- src/app/components/cotizacion/cotizacion.component.html -->

<div class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 py-8 px-4">
  <div class="max-w-4xl mx-auto">
    <!-- Header -->
    <div class="bg-white rounded-t-2xl shadow-xl border-l-4 border-[#4BCACF] p-8">
      <div class="flex items-center space-x-3 mb-2">
        <div class="w-3 h-8 bg-gradient-to-b from-[#4BCACF] to-[#173A53] rounded-full"></div>
        <h2 class="text-3xl font-bold text-[#173A53] tracking-tight">Nueva Cotización</h2>
      </div>
      <p class="text-slate-600 ml-6">Complete el formulario para generar su cotización personalizada</p>
    </div>
    
    <!-- Form Container -->
    <div class="bg-white shadow-xl rounded-b-2xl">
      <form [formGroup]="cotizacionForm" (ngSubmit)="enviarCotizacion()" class="p-8 space-y-8">
        
        <!-- Información Personal -->
        <div class="border-l-4 border-[#4BCACF] pl-6">
          <h3 class="text-xl font-semibold text-[#173A53] mb-6 flex items-center">
            <svg class="w-5 h-5 mr-2 text-[#4BCACF]" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
            </svg>
            Información Personal
          </h3>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label for="nombreCompleto" class="block text-sm font-medium text-[#173A53]">
                Nombre Completo <span class="text-red-500">*</span>
              </label>
              <input 
                type="text" 
                id="nombreCompleto" 
                formControlName="nombreCompleto"
                class="w-full px-4 py-3 rounded-lg border-2 border-slate-200 focus:border-[#4BCACF] focus:ring-2 focus:ring-[#4BCACF]/20 transition-all duration-200 outline-none text-slate-700 placeholder-slate-400"
                placeholder="Ingrese su nombre completo"
              >
            </div>

            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium text-[#173A53]">
                Email <span class="text-red-500">*</span>
              </label>
              <input 
                type="email" 
                id="email" 
                formControlName="email"
                class="w-full px-4 py-3 rounded-lg border-2 border-slate-200 focus:border-[#4BCACF] focus:ring-2 focus:ring-[#4BCACF]/20 transition-all duration-200 outline-none text-slate-700 placeholder-slate-400"
                placeholder="ejemplo@correo.com"
              >
            </div>

            <div class="space-y-2">
              <label for="telefono" class="block text-sm font-medium text-[#173A53]">
                Teléfono <span class="text-red-500">*</span>
              </label>
              <input 
                type="tel" 
                id="telefono" 
                formControlName="telefono"
                class="w-full px-4 py-3 rounded-lg border-2 border-slate-200 focus:border-[#4BCACF] focus:ring-2 focus:ring-[#4BCACF]/20 transition-all duration-200 outline-none text-slate-700 placeholder-slate-400"
                placeholder="+52 123 456 7890"
              >
            </div>

            <div class="space-y-2">
              <label for="empresa" class="block text-sm font-medium text-[#173A53]">
                Empresa <span class="text-slate-400 text-xs">(Opcional)</span>
              </label>
              <input 
                type="text" 
                id="empresa" 
                formControlName="empresa"
                class="w-full px-4 py-3 rounded-lg border-2 border-slate-200 focus:border-[#4BCACF] focus:ring-2 focus:ring-[#4BCACF]/20 transition-all duration-200 outline-none text-slate-700 placeholder-slate-400"
                placeholder="Nombre de la empresa"
              >
            </div>
          </div>
        </div>

        <!-- Selección de Productos -->
        <div class="border-l-4 border-[#4BCACF] pl-6">
          <h3 class="text-xl font-semibold text-[#173A53] mb-6 flex items-center">
            <svg class="w-5 h-5 mr-2 text-[#4BCACF]" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
            </svg>
            Selección de Productos
          </h3>
          
          <div class="bg-slate-50 rounded-xl p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
              <div class="space-y-2 md:col-span-2">
                <label for="productoId" class="block text-sm font-medium text-[#173A53]">Producto</label>
                <select 
                  id="productoId" 
                  formControlName="productoId"
                  class="w-full px-4 py-3 rounded-lg border-2 border-slate-200 focus:border-[#4BCACF] focus:ring-2 focus:ring-[#4BCACF]/20 transition-all duration-200 outline-none text-slate-700 bg-white"
                >
                  <option value="">Seleccione un producto</option>
                  <option *ngFor="let producto of productos" [value]="producto.id">
                    {{ producto.nombre }}
                  </option>
                </select>
              </div>

              <div class="space-y-2">
                <label for="cantidad" class="block text-sm font-medium text-[#173A53]">Cantidad</label>
                <input 
                  type="number" 
                  id="cantidad" 
                  formControlName="cantidad" 
                  min="1"
                  class="w-full px-4 py-3 rounded-lg border-2 border-slate-200 focus:border-[#4BCACF] focus:ring-2 focus:ring-[#4BCACF]/20 transition-all duration-200 outline-none text-slate-700"
                  placeholder="1"
                >
              </div>
            </div>

            <div class="mt-6 flex justify-end">
              <button 
                type="button" 
                (click)="agregarProducto()"
                class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-[#4BCACF] to-[#173A53] text-white font-medium rounded-lg hover:shadow-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-[#4BCACF]/50"
              >
                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"></path>
                </svg>
                Agregar Producto
              </button>
            </div>
          </div>
        </div>

        <!-- Lista de Productos -->
        <div *ngIf="productosSeleccionados.length > 0" class="border-l-4 border-[#4BCACF] pl-6">
          <h4 class="text-xl font-semibold text-[#173A53] mb-6 flex items-center">
            <svg class="w-5 h-5 mr-2 text-[#4BCACF]" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"></path>
              <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 2a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"></path>
            </svg>
            Productos Seleccionados
          </h4>
          
          <div class="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm">
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead class="bg-gradient-to-r from-[#173A53] to-[#2a4d63] text-white">
                  <tr>
                    <th class="px-6 py-4 text-left text-sm font-semibold">Producto</th>
                    <th class="px-6 py-4 text-center text-sm font-semibold">Cantidad</th>
                    <th class="px-6 py-4 text-center text-sm font-semibold">Acciones</th>
                  </tr>
                </thead>
                <tbody class="divide-y divide-slate-200">
                  <tr *ngFor="let producto of productosSeleccionados; let i = index" class="hover:bg-slate-50 transition-colors">
                    <td class="px-6 py-4 text-sm font-medium text-slate-900">{{ producto.nombre }}</td>
                    <td class="px-6 py-4 text-sm text-center text-slate-700">{{ producto.cantidad }}</td>
                    <td class="px-6 py-4 text-center">
                      <button 
                        type="button" 
                        (click)="eliminarProducto(i)"
                        class="inline-flex items-center px-3 py-1.5 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors text-sm font-medium"
                      >
                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                          <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                        </svg>
                        Eliminar
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Mensajes -->
        <div class="space-y-4">
          <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 p-4 rounded-r-lg">
            <div class="flex items-center">
              <svg class="w-5 h-5 text-red-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
              </svg>
              <p class="text-red-700 font-medium">{{ error }}</p>
            </div>
          </div>
          
          <div *ngIf="mensaje" class="bg-green-50 border-l-4 border-green-500 p-4 rounded-r-lg">
            <div class="flex items-center">
              <svg class="w-5 h-5 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
              </svg>
              <p class="text-green-700 font-medium">{{ mensaje }}</p>
            </div>
          </div>
        </div>

        <!-- Botón de Envío -->
        <div class="pt-6 border-t border-slate-200">
          <div class="flex justify-end">
            <button 
              type="submit" 
              [disabled]="cargando || productosSeleccionados.length === 0"
              class="inline-flex items-center px-8 py-4 bg-gradient-to-r from-[#4BCACF] to-[#173A53] text-white font-semibold text-lg rounded-xl hover:shadow-xl transition-all duration-300 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none focus:outline-none focus:ring-4 focus:ring-[#4BCACF]/30"
            >
              <svg *ngIf="cargando" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <svg *ngIf="!cargando" class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
              </svg>
              {{ cargando ? 'Enviando Cotización...' : 'Crear Cotización' }}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
