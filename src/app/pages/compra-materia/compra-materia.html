<div class="min-h-screen bg-gray-50 py-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6 p-6">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <div>
          <h1 class="text-2xl font-semibold text-gray-900">Compras de Materia Prima</h1>
          <p class="text-sm text-gray-600 mt-1">Gestiona las compras y registra nuevas adquisiciones</p>
        </div>
        
        <button 
          mat-raised-button 
          color="primary" 
          (click)="abrirFormularioCompra()"
          class="flex items-center gap-2 px-6 py-2 bg-purple-500 text-white font-medium rounded-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-200 self-start sm:self-auto">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          Nueva Compra
        </button>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="space-y-6">
      <!-- Componente de lista de compras -->
      <div class="bg-white rounded-lg shadow-sm border border-gray-200">
        <app-compra-list></app-compra-list>
      </div>
    </div>
    
  </div>
</div>
